<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>

    <!-- Logo gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>

    <!-- Dot pattern -->
    <pattern id="dots" patternUnits="userSpaceOnUse" width="30" height="30">
      <circle cx="15" cy="15" r="1" fill="white" opacity="0.15"/>
    </pattern>

    <!-- Radial overlay -->
    <radialGradient id="overlay" cx="30%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Dot pattern -->
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Gradient overlay -->
  <rect width="1200" height="630" fill="url(#overlay)"/>

  <!-- Content -->
  <g transform="translate(600, 315)">
    <!-- Logo -->
    <text x="0" y="-120" text-anchor="middle"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="72"
          font-weight="900"
          letter-spacing="-2px"
          fill="url(#logoGradient)">ReWork</text>

    <!-- Tagline -->
    <text x="0" y="-50" text-anchor="middle"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="48"
          font-weight="700"
          fill="white">smart tech, for smarter jobs</text>

    <!-- Subtitle -->
    <text x="0" y="10" text-anchor="middle"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="28"
          font-weight="400"
          fill="rgba(255,255,255,0.7)">Transform your resume in seconds with AI</text>

    <!-- Features flow -->
    <g transform="translate(0, 80)">
      <!-- Upload -->
      <g transform="translate(-180, 0)">
        <rect x="-16" y="-16" width="32" height="32" rx="8" fill="rgba(16,185,129,0.2)" stroke="rgba(16,185,129,0.5)" stroke-width="2"/>
        <text x="0" y="6" text-anchor="middle" font-size="18">ðŸ“„</text>
        <text x="0" y="50" text-anchor="middle"
              font-family="system-ui, -apple-system, sans-serif"
              font-size="22"
              font-weight="500"
              fill="rgba(255,255,255,0.9)">Upload</text>
      </g>

      <!-- Optimize -->
      <g transform="translate(0, 0)">
        <rect x="-16" y="-16" width="32" height="32" rx="8" fill="rgba(16,185,129,0.2)" stroke="rgba(16,185,129,0.5)" stroke-width="2"/>
        <text x="0" y="6" text-anchor="middle" font-size="18">âœ¨</text>
        <text x="0" y="50" text-anchor="middle"
              font-family="system-ui, -apple-system, sans-serif"
              font-size="22"
              font-weight="500"
              fill="rgba(255,255,255,0.9)">Optimize</text>
      </g>

      <!-- Dominate -->
      <g transform="translate(180, 0)">
        <rect x="-16" y="-16" width="32" height="32" rx="8" fill="rgba(16,185,129,0.2)" stroke="rgba(16,185,129,0.5)" stroke-width="2"/>
        <text x="0" y="6" text-anchor="middle" font-size="18">ðŸš€</text>
        <text x="0" y="50" text-anchor="middle"
              font-family="system-ui, -apple-system, sans-serif"
              font-size="22"
              font-weight="500"
              fill="rgba(255,255,255,0.9)">Dominate</text>
      </g>
    </g>
  </g>
</svg>