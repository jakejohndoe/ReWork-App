<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #111827 50%, #000000 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Background dots pattern */
    .dots {
      position: absolute;
      inset: 0;
      opacity: 0.15;
      background-image: radial-gradient(circle, white 1px, transparent 1px);
      background-size: 30px 30px;
    }

    /* Gradient overlay */
    .gradient {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 50%, rgba(16, 185, 129, 0.15) 0%, transparent 50%);
    }

    /* Content container */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 0 80px;
    }

    /* Logo */
    .logo {
      font-size: 72px;
      font-weight: 900;
      background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 24px;
      letter-spacing: -2px;
    }

    /* Tagline */
    .tagline {
      font-size: 48px;
      font-weight: 700;
      color: white;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    /* Subtitle */
    .subtitle {
      font-size: 28px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 48px;
    }

    /* Features */
    .features {
      display: flex;
      justify-content: center;
      gap: 48px;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 22px;
      color: rgba(255, 255, 255, 0.9);
    }

    .icon {
      width: 32px;
      height: 32px;
      background: rgba(16, 185, 129, 0.2);
      border: 2px solid rgba(16, 185, 129, 0.5);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="dots"></div>
  <div class="gradient"></div>

  <div class="content">
    <div class="logo">ReWork</div>
    <div class="tagline">smart tech, for smarter jobs</div>
    <div class="subtitle">Transform your resume in seconds with AI</div>

    <div class="features">

      </div>
      <div class="feature">
        <div class="icon">ðŸš€</div>
        <span>Dominate</span>
      </div>
    </div>
  </div>
</body>
</html>
